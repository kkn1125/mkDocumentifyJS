<div class="my-3 p-3 bg-body rounded shadow-sm">

    <div class="border-bottom pb-2 mb-0">
        <span class="h5" id="{@docuPack.name@}-{@docuPack.bundleLine@}">
            {@docuPack.name@}
        </span>
        {@
        docuPack.name=='Anonymous'?
        `<span class="badge bg-dark bg-opacity-75" data-bs-toggle="tooltip" data-bs-placement="right"
            title='함수/메서드 이름이 있다면 수정하시기 바랍니다.'>?</span>`:''
        @}
    </div>

    <small class="d-block text-end mt-3">
        <a href="#{@docuPack.bundleLine@}" data-type="lineNum">line : {@docuPack.bundleLine@}
            {@docuPack.fileName.slice(2)@}</a>
    </small>
</div>
